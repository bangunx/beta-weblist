<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cube Playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="viewport">
      <section class="controls">
        <h1>3D Cube Playground</h1>
        <p>Drag to rotate or use the play button to animate the cube.</p>
        <button id="toggleSpin" type="button">Start Spin</button>
        <label class="slider">
          <span>Scale</span>
          <input id="scaleRange" type="range" min="0.5" max="1.5" step="0.05" value="1" />
        </label>
      </section>
      <div class="scene" id="scene">
        <div class="cube" id="cube">
          <div class="face face--front">FRONT</div>
          <div class="face face--back">BACK</div>
          <div class="face face--right">RIGHT</div>
          <div class="face face--left">LEFT</div>
          <div class="face face--top">TOP</div>
          <div class="face face--bottom">BOTTOM</div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
